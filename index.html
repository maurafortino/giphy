<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>

    <!--CSS links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Giphy App</h1>
        <form role="form" class="rounded">
            <label for="input-field">Comedian Name:</label>
            <input id="input-field" class="form-control" type="text" placeholder="Comedian Name">
            <div class="text-center">
            <button id="submit" class="btn btn-primary" type="submit">Add Comedian</button>
            </div>
        </form>
        <div id="joke" class="text-center">
            <h4 class="pt-2">Joke of the Day</h4>
        </div>
        <div id="buttons" class="row rounded justify-content-center">

        </div>

        <div id="gifs" class="row">

        </div>
    </div>

    <!--JS link-->
    <script src="assets/javascript/app.js"></script>

    <!--Bootstrap JS links-->

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
